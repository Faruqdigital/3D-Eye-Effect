<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- aos animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Eye Effect</title>
</head>

<body>

    <!-- header -->
    <header>
        <!-- navigation -->
        <nav data-aos="fade-in">
            <div class="logo">
                <img src="images/Logo.gif" alt="logo">
                <h3>
                    <a href="">3D Eye Effect</a>
                </h3>
            </div>
            <div class="nav-menu" data-aos="fade-in">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="btn" data-aos="Zoom-in">
                <button><a href="#">Sign Up</a></button>
            </div>
        </nav>
        <!-- hero -->
        <div class="header-text">

            <p data-aos="zoom-in-right">The world of</p>

        <div class="header-bottom" data-aos="fade-in">

            <div class="shevron">
                <div class="shav"> < </div>
                <div class="shav">></div>
                </div>
                <div class="social-col">
                    <div class="social-links">
                        <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
    </header>

    <!-- aos animation link -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init(
            {
                offset: 50,
                duration: 1300,
            }
        );
    </script>

</body>

</html>
